version: 2
jobs:
  build:
    working_directory: /go/src/github.com/utilitywarehouse/go-circle-build
    docker:
    - image: circleci/golang:1.9
    steps:
      - checkout
      - run: git config --global url."https://$GITHUB_TOKEN:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      - run: make install
      - run: make lint test

  deploy:
    working_directory: /go/src/github.com/utilitywarehouse/go-circle-build
    docker:
    - image: circleci/golang:1.9
    steps:
      - checkout
      - run: git config --global url."https://$GITHUB_TOKEN:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      - run: make install
      - run: make lint test
      - setup_remote_docker:
          version: 17.06.0-ce
      - run: make ci-docker-build

  push:
    environment:
      SERVICE: go-circle-build 
      NAMESPACE: telecom
      UW_DOCKER_REGISTRY: registry.uw.systems
      DEPLOYMENT: go-circle-build
      CONTAINER: go-circle-build
    docker:
      - image: $UW_DOCKER_REGISTRY/tools/kube-deploy:latest
        auth:
          username: telco
          password: $UW_DOCKER_PASS
    steps:
      - run: TAG=$CIRCLE_SHA1 IMAGE=$UW_DOCKER_REGISTRY/$NAMESPACE/$SERVICE /run.sh

workflows:
  version: 2
  development:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
  deployment:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
      - push:
         requires:
           - build
